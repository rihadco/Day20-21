<!DOCTYPE html>
<html>

<head>
    <title>Virtual keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h2>QWERTY keyboard</h2>
    <textarea id="virtualInput" placeholder="TEXT AREA"></textarea>
    <div id="virtualKey">
        <div class="key-holder" id="keyBoardButtons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button class="rectangle-1 f-btn">backspace</button>
            <button>q</button>
            <button>w</button>
            <button>e</button>
            <button>r</button>
            <button>t</button>
            <button>y</button>
            <button>u</button>
            <button>i</button>
            <button>o</button>
            <button>p</button>
            <button class="rectangle-1 f-btn caps">caps lock</button>
            <button>a</button>
            <button>s</button>
            <button>d</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button class="rectangle f-btn">enter</button>
            <button>z</button>
            <button>x</button>
            <button>c</button>
            <button>v</button>
            <button>b</button>
            <button>n</button>
            <button>m</button>
            <button>-</button>
            <button>_</button>
            <button class="rectangle f-btn shift">shift</button>
            <button class="rectangle-2 f-btn">space</button>
            <button class="rectangle f-btn" type="submit">OK</button>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
